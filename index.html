<section>
    <div class="container">
        {% for post in site.posts %}
            {% assign remainder = forloop.index | modulo: 2 %}
            {% if remainder == 1 %}<div class="image-group-container">{% endif %}
                {% include gallery_image.html info=post %}
            {% if remainder == 0 %}</div>{% endif %} 
        {% endfor %}
    </div>
</section>
